<!DOCTYPE html>
<html lang="">
<head>
    <title>再一次坐在教室</title>
    <style>
        button {
            padding: 10px 30px;
            margin: 5px;
            cursor: pointer;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .div-all {
            width: 300px;
            height: 500px;
            padding: 10px;
            margin: 10px;
        }
        .div-jpg {
            width: 100%;
            height: 80%;
            max-width: 100%;
            padding: 10px;
            margin: 10px;
            overflow: hidden;
            object-fit: cover;
            opacity: 0;
        }
        .div-mp4 {
            width: 100%;
            height: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="div-all">
<!--    <div class="div-jpg">-->
<!--        <img src="1.jpg" alt="图片1">-->
<!--        <img src="2.jpg" alt="图片2">-->
<!--    </div>-->
    <div class="div-mp4">
        <audio id="audio-media" controls>
            <source src="lovecarrot.mp3" type="audio/mpeg">
            您的浏览器不支持音频元素。
        </audio>
        <div>
            <button onclick="playAudio()">播放</button>
            <button onclick="pauseAudio()">暂停</button>
            <button onclick="stopAudio()">停止</button>
        </div>
    </div>
</div>

<script>
    const audio = document.getElementById("audio-media");

    function playAudio() {
        audio.play();
    }

    function pauseAudio() {
        audio.pause();
    }

    function stopAudio() {
        audio.pause();
        audio.currentTime = 0;
    }
</script>
</body>
</html>
